#workers 4;

server{  
  server_name khk;
  listen 8081;
  listen 1918;

  root web;
  

  error_page 404 ./web/notFound.html;
  # error_page 404 ./web/notFound.html;



  location / { 
    index index.html; #ok
  }

  location /data { 
    cgi .php php-cgi;
  }

  location /form { 
    upload ./download/;
    index form.html
  }

  location = /autoindex/ {
    autoindex on;
  }
  
  location /my_errors { 
    # root www/errors;
  } 
}

