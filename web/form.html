<!DOCTYPE html>
<html>
  <head>
    <title>Envoi d'Image - Serveur Web C++98</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #0a0a23;
        color: #ffd700;
      }

      .container {
        width: 1024px;
        height: 576px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-image: url("espace.jpeg");
        background-size: 1024px 576px;
        opacity: 0.7;
      }

      form {
        margin: 20px;
        padding: 20px;
        background: rgba(10, 10, 35, 0.9);
        border-radius: 8px;
      }

      input[type="file"] {
        color: #ffd700;
      }

      input[type="submit"] {
        background-color: #ffd700;
        color: #0a0a23;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #e6c300;
      }

      .footer {
        font-size: 14px;
        margin-top: 50px;
        color: #ffd700;
        text-shadow: 3px 3px 5px #000000;
      }

      .home {
        margin-top: 50px;
        font-size: 25px;
        color: #ffd700;
        text-shadow: 3px 3px 5px #000000;
      }
      .warning {
        color: red;
      }
      .displayNone {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Envoi d'Image sur Serveur Web C++98</div>
      <div class="sub-header">Partagez vos images interstellaires</div>
      <form method="post" enctype="multipart/form-data" target="_blank">
        <div class="description">File to POST :</div>
        <input type="file" name="fichierImage" id="fichierImage" required />
        <input
          type="submit"
          value="Send"
          name="submit"
          class="submit displayNone"
        />
        <div class="warning displayNone">
          Seulement les extensions suivantes sont acceptées (.jpeg, .png, .jpg,
          .gif, .txt, .html et .bin)
        </div>
      </form>
      <a href="/" class="home">Go back home</a>

      <div class="footer">
        <br />
        &copy; 2023 Tous droits réservés
      </div>
    </div>
    <script>
      function recupererFichier() {
        var file = document.getElementById("fichierImage").files[0];
        var warning = document.querySelector(".warning");
        var submit = document.querySelector(".submit");

        var formatsAuthorize = [
          "image/jpeg",
          "image/png",
          "image/jpg",
          "image/gif",
          "text/plain",
          "text/html",
          "application/macbinary",
        ];

        if (formatsAuthorize.includes(file.type)) {
          submit.className.includes("displayNone") ? submit.classList.remove("displayNone") : "";
          warning.className.includes("displayNone") ? "" : warning.classList.add("displayNone");
        } else {
          submit.className.includes("displayNone") ? "" : submit.classList.add("displayNone");
          warning.className.includes("displayNone") ? warning.classList.remove("displayNone") : "";
        }
      }
      document.getElementById("fichierImage").addEventListener("change", recupererFichier);
    </script>
  </body>
</html>
