<!DOCTYPE html>
<html>
<head>
    <title>Envoi d'Image - Serveur Web C++98</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #0a0a23;
            color: #ffd700;
            text-shadow: 2px 2px 1px #000000;
        }

        .container {
            width: 1024px;
            height: 576px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('espace.jpeg');
            background-size: 1024px 576px;
            opacity: 0.7;
        }

        form {
            margin: 20px;
            padding: 20px;
            background: rgba(10, 10, 35, 0.9);
            border-radius: 8px;
        }

        input[type="file"] {
            color: #ffd700;
        }

        input[type="submit"] {
            background-color: #ffd700;
            color: #0a0a23;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #e6c300;
        }

        .footer {
            font-size: 14px;
            margin-top: 50px;
            color: #ffd700;
            text-shadow: 3px 3px 5px #000000;
        }

        .home {
            margin-top: 50px;
            font-size: 25px;
            color: #ffd700;
            text-shadow: 3px 3px 5px #000000;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">Envoi d'Image sur Serveur Web C++98</div>
    <div class="sub-header">Partagez vos images interstellaires</div>
    <form action="http://localhost:8081/" method="post" enctype="multipart/form-data" target=_blank">
        <div class="description">
            File to POST :
        </div>
        <input type="file" name="fichierImage" id="fichierImage" required>
        <input type="submit" value="Send" name="submit">
    </form>
    <a href="/index" class="home">Go back home</a>

    <div class="footer">
        <br>
        &copy; 2023 Tous droits réservés
    </div>
</div>
</body>
</html>
